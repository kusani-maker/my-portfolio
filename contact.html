<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - My Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <nav class="bg-white shadow-md p-4 flex justify-between">
    <h1 class="text-2xl font-bold">Riju Rocks</h1>
    <div>
      <a href="index.html" class="mx-2">Home</a>
      <a href="projects.html" class="mx-2">Projects</a>
      <a href="contact.html" class="mx-2">Contact</a>
    </div>
  </nav>

  <section class="p-10 text-center">
    <h2 class="text-3xl font-bold mb-6">Contact Me</h2>
    <p class="mb-4">You can email me at <a href="mailto:yourmail@example.com" class="text-blue-600">yourmail@example.com</a></p>
    <form class="max-w-md mx-auto bg-white p-6 shadow rounded">
      <input type="text" placeholder="Your Name" class="block w-full p-2 border mb-4">
      <input type="email" placeholder="Your Email" class="block w-full p-2 border mb-4">
      <textarea placeholder="Your Message" class="block w-full p-2 border mb-4"></textarea>
      <button class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
    </form>
  </section>
</body>
</html>
